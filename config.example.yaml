# Example automation configuration

project_name: pic_tools

codex_node: ~/.nvm/versions/node/v22.18.0/bin/node
codex_cli: ~/.nvm/versions/node/v22.18.0/lib/node_modules/@openai/codex/bin/codex.js

# Optional: model selection (override Codex CLI default)
# Suggested defaults below favor cheaper models for generation/plan/commit, and a coding-tuned agentic model for execution.
# Execution model choices (default first, followed by other recent options):
#   gpt-5.2-codex, gpt-5.2, gpt-5.1-codex-max, gpt-5.1-codex-mini
# (Model names current as of Jan 30, 2026.)
codex_model_default: gpt-5.2
codex_model_iterate: gpt-5.1-codex--mini
codex_model_plan: gpt-5.2
codex_model_exec: gpt-5.1-codex-max
codex_model_commit: gpt-5.1-codex-mini

git_branch: main
git_remote: origin

tasks_file: TASKS.md
plan_file: PLAN.md
log_file: ITERATION_LOG.md
lock_file: .auto-run.lock

plan_context_files: README.md,ROADMAP.md,CHANGELOG.md
plan_context_max_chars: 12000

default_sandbox: workspace-write

# Language Codex should reply in (keep required headings intact)
codex_language: 简体中文
